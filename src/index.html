<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-secondary">
  <div class="col-md-6 rounded overflow-hidden">
    <div class="bg-primary p-3 text-white">
      <header class="text-center">
        <h1 class="m-0">Whatsapp API</h1>
      </header>
    </div>
    <div class="bg-white p-3">
      <div class="row me-0">
        <div class="col-md-4 pe-0">
          <img src="" alt="QRCode" id="qrcode" class="img-fluid">
        </div>
        <div class="col-md-4 pe-0">
          <h5>Status :</h5>
          <ul id="status" class="ps-3"></ul>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    $(document).ready(() => {
      var socket = io.connect('http://localhost:8000', {path : '/socket.io'});
      socket.on('messages', (msg) => {
        $('#status').append(`<li>${msg}</li>`)
      })

      socket.on('qr', (src) => {
        $('#qrcode').attr('src', src );
      })
    })
  </script>
</body>
</html>
